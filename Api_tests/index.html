

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">
  <button id="fetchBtn">fetch new image</button>
  <label>search</label>
  <input type="text" id="sname" placeholder="enter the gif word you want to display">
  <p id="result"></p>
  <script>
    const img = document.querySelector('img');
    const fetchBtn = document.getElementById("fetchBtn");
    const searchWord = document.getElementById("sname");
    const result = document.getElementById("result");

    fetchBtn.addEventListener("click", function(){

      const search = searchWord.value;
      const url = "https://api.giphy.com/v1/gifs/translate?api_key=SN3NGERJCwGMCd6G81OW9y4cOD1sx6iX&s=" + search;

      fetch(url , {mode: 'cors'})
      .then(function(response) {
        if (!response.ok) {
          throw new Error(`Response status: ${response.status}`);
        } 
       return response.json();
      }) 
      .then(function(response) {
        img.src = response.data.images.original.url;
      }).catch((error) => {
        result.value = "no image";
        console.error(error);
      });
      
    })

    
  </script>
  
</body> 
</html>
