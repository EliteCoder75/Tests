<body>
    <script>
        function sumOfTripledEvens(array) {
            return array
                .filter((num) => num % 2 === 0)
                .map((num) => num * 3)
                .reduce((acc, curr) => acc + curr);
            }       

        const cars = [1, 2, 3, 4, 5, 6];    
        console.log (sumOfTripledEvens (cars));  

    </script>
